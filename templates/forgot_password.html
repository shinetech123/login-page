<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-yellow-700">Forgot Password</h2>
        {% if error %}
            <p class="text-red-500 text-sm mb-4 text-center">{{ error }}</p>
        {% endif %}
        {% if show %}
            <p class="text-green-600 text-center mb-4">Your password is: <strong>{{ password }}</strong></p>
            <p class="text-sm text-center"><a href="/" class="text-blue-600 hover:underline">Go to Login</a></p>
        {% else %}
            <form method="POST">
                <div class="mb-4">
                    <label class="block mb-1 text-gray-600">Enter your username</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-yellow-500">
                </div>
                <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700">Retrieve Password</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
