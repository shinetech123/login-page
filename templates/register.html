<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Register</h2>
        {% if error %}
            <p class="text-red-500 text-sm mb-4 text-center">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="mb-4">
                <label class="block mb-1 text-gray-600">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-green-500">
            </div>
            <div class="mb-6">
                <label class="block mb-1 text-gray-600">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Register</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">Already have an account? <a href="/" class="text-blue-600 hover:underline">Login</a></p>
    </div>
</body>
</html>
