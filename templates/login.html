<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Login</h2>
        {% if error %}
            <p class="text-red-500 text-sm mb-4 text-center">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block mb-1 text-gray-600">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label class="block mb-1 text-gray-600">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Login</button>
            <div class="text-center mt-4">
    <a href="/register" class="text-sm text-blue-600 hover:underline">Create Account</a> |
    <a href="/forgot-password" class="text-sm text-red-600 hover:underline">Forgot Password?</a>
</div>

        </form>
    </div>
</body>
</html>
